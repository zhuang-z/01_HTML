<html>
<head>
    <meta charset="utf-8">
    <title>鱼C-零基础入门学习Web（Html5+Css3）（课后作业）</title>
    <style>
        body {
            font-family: Arial;
            font-size: 14px;
            line-height: 180%;
            padding-top: 20px;
        }
		
		/* 宽度改成666px */
        table {
            width: 666px;
            border-top: 1pt solid #C1DAD7;
            border-left: 1pt solid #C1DAD7;
            margin: 0 auto;
			
        }
		
		/* 单元格内容居中 */
        td {
            padding: 5px 10px;
            border-right: 1pt solid #C1DAD7;
            border-bottom: 1pt solid #C1DAD7;
			text-align:center;
        }

        /* odd 标识奇数行，even 标识偶数行 */
        tr:nth-of-type(odd) {
            background: #c6f9f7
        }

        /* 鼠标悬停后表格背景颜色 */
        tr:hover {
            background: #E0F0F0;
        }
		/* 设置th的样式 */
		th {
			background:#0066CC;
			color:#fff;
			font-weight:bold;
		}
    </style>
</head>
<body>
	<!-- a. 将表头样式设置为 background: #0066CC; color: #fff; font-weight: bold;
		b. 将单元格内容居中（text-align: center;）
		c. 将表格的宽度设置为 666 
	 -->
    <table>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
            <th>表头4</th>
        </tr>
        <tr>
            <td>伪表头1</td>
            <td>伪表头2</td>
            <td>伪表头3</td>
            <td>伪表头4</td>
        </tr>

        <tr>
            <td colspan="2">表格1</td>
            <td>表格2</td>
            <td>表格3</td>
        </tr>
        <tr>
            <td>表格11</td>
            <td rowspan="2">表格12</td>
            <td>表格13</td>
            <td>表格14</td>
        </tr>
        <tr>
            <td>表格21</td>
            <td>表格22</td>
            <td>表格23</td>
            
        </tr>
    </table>
</body>
</html>
