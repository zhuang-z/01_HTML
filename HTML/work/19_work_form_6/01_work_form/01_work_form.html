<body>
    <div class="container">
        <div class="row">
            <section>
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="page-header">
                        <h2>注册：鱼C字幕组</h2>
                    </div>

                    <form id="defaultForm" method="post" class="form-horizontal" action="target.php">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">姓名</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="firstName" required data-bv-trigger="keyup" data-bv-notempty-message="姓名不能为空" placeholder="姓" />
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="lastName" required data-bv-trigger="blur" data-bv-notempty-message="姓名不能为空" placeholder="名" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">头像</label>
                            <div class="col-lg-4">
                                <input type="image" src="../../img/turtle.png" alt="头像" name="avatar">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">用户名</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" name="username" />

                            <label class="col-lg-3 control-label">邮箱</label>
                            <div class="col-lg-5">
                                <input type="email" class="form-control" name="email" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">密码</label>
                            <div class="col-lg-5">
                                <input type="password" class="form-control" name="password" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">确认密码</label>
                            <div class="col-lg-5">
                                <input type="password" class="form-control" name="confirmPassword" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">性别</label>

                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" value="1" /> 女
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" value="2" checked /> 保密
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">生日</label>
                            <div class="col-lg-5">

                        <div class="form-group">
                            <label class="col-lg-3 control-label">擅长语言</label>
                            <div class="col-lg-5">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="languages[]" value="english" /> English

                                    <label>
                                        <input type="checkbox" name="languages[]" value="french" /> French

                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="languages[]" value="russian" /> Russian
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="languages[]" value="other" /> Other

                            <label class="col-lg-3 control-label">翻译程序语言类别</label>

                                        <input type="checkbox" name="programs[]" value="net" /> .Net

                                <button type="button" class="btn btn-info" id="resetBtn">重置</button>

                </div>
            </section>
