<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="鱼C工作室|免费编程视频教学|Python教学|Web开发教学|全栈开发教学|C语言教学|汇编教学|Win32开发|加密与解密|Linux教学">
    <meta name="description" content="鱼C工作室为大家提供最有趣的编程视频教学。">
    <meta name="author" content="鱼C工作室">
    <title>鱼C-DIY表单生成器</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/cs-select.css" />
    <link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
</head>

<body>
    <div class="container">
        <div class="fs-form-wrap" id="fs-form-wrap">
            <div class="fs-title">
                <h1>DIY网站表单</h1>
            </div>
            <form id="myform" class="fs-form fs-form-full" autocomplete="off">
                <ol class="fs-fields">
                    <li>
						<!-- 加文字和placeholder提示文字 type="text" required-->
                        <label class="fs-field-label fs-anim-upper" for="q1">请输入您的名字？</label>
                        <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="鱼油名字" required/>
                    </li>
                    <li>
						<!-- 加文字和placeholder提示文字 type="email" required-->
                        <label class="fs-field-label fs-anim-upper" for="q2" data-info="放心不会发垃圾邮件滴">请输入您的电子邮件？</label>
                        <input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="fishc@com" required/>
                    </li>
                    <li data-input-trigger>
						<!-- 加文字和data-info提示文字 input id分别对应后面label的for id-->
                        <label class="fs-field-label fs-anim-upper" for="q3" data-info="帮助AI更准确提供服务">请问您开发新网站的目的？</label>
                        <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                            <span><input id="q3b" name="q3" type="radio" value="conversion"/><label for="q3b" class="radio-conversion">电商</label></span>
                            <span><input id="q3c" name="q3" type="radio" value="social"/><label for="q3c" class="radio-social">社交</label></span>
                            <span><input id="q3a" name="q3" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">手游</label></span>
                        </div>
                    </li>
                    <li data-input-trigger>
						<!-- 加文字和data-info提示文字 -->
                        <label class="fs-field-label fs-anim-upper" data-info="我们会尽可能做到"五彩斑斓的黑"">为您的网页挑选一个主背景色吧</label>
                        <select class="cs-select cs-skin-boxes fs-anim-lower">
                            <option value="" disabled selected>选色</option>
                            <option value="#588c75" data-class="color-588c75">#588c75</option>
                            <option value="#b0c47f" data-class="color-b0c47f">#b0c47f</option>
                            <option value="#f3e395" data-class="color-f3e395">#f3e395</option>
                            <option value="#f3ae73" data-class="color-f3ae73">#f3ae73</option>
                            <option value="#da645a" data-class="color-da645a">#da645a</option>
                            <option value="#79a38f" data-class="color-79a38f">#79a38f</option>
                            <option value="#c1d099" data-class="color-c1d099">#c1d099</option>
                            <option value="#f5eaaa" data-class="color-f5eaaa">#f5eaaa</option>
                            <option value="#f5be8f" data-class="color-f5be8f">#f5be8f</option>
                            <option value="#e1837b" data-class="color-e1837b">#e1837b</option>
                            <option value="#9bbaab" data-class="color-9bbaab">#9bbaab</option>
                            <option value="#d1dcb2" data-class="color-d1dcb2">#d1dcb2</option>
                            <option value="#f9eec0" data-class="color-f9eec0">#f9eec0</option>
                            <option value="#f7cda9" data-class="color-f7cda9">#f7cda9</option>
                            <option value="#e8a19b" data-class="color-e8a19b">#e8a19b</option>
                            <option value="#bdd1c8" data-class="color-bdd1c8">#bdd1c8</option>
                            <option value="#e1e7cd" data-class="color-e1e7cd">#e1e7cd</option>
                            <option value="#faf4d4" data-class="color-faf4d4">#faf4d4</option>
                            <option value="#fbdfc9" data-class="color-fbdfc9">#fbdfc9</option>
                            <option value="#f1c1bd" data-class="color-f1c1bd">#f1c1bd</option>
						</select>
                    </li>
                    <li>
						<!-- 加文字 -->
                        <label class="fs-field-label fs-anim-upper" for="q4">请简要描述一下您的网页主要功能</label>
                        <textarea class="fs-anim-lower" id="q4" name="q4" placeholder="在这里写"></textarea>
                    </li>
                    <li>
						<!-- 加文字和placeholder提示文字 type="number" placeholder="1000" min="100" step="100"-->
                        <label class="fs-field-label fs-anim-upper" for="q5">请问您的预算是多少？</label>
                        <input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="1000" min="100" step="100"/>
                    </li>
                </ol>
                <button class="fs-submit" type="submit">提交表单</button>
            </form>
        </div>
    </div>

    <script src="js/modernizr.custom.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/selectFx.js"></script>
    <script src="js/fullscreenForm.js"></script>
    <script src="js/fishc.js"></script>
</body>
</html>
