<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图像映射</title>
	</head>
	
	<body>
		<img src="img/pic.jpg" alt="鱿鱼游戏" usemap="#pic">
		<map name="pic">
			<!-- 半径为坐标相减一半 -->
			<area shape="circle" coords="717,671,86" alt="FishC" href="https://fishc.com.cn" target="_blank">
			<area shape="poly" coords="907,655, 821,807, 991,807" alt="douban" href="https://movie.douban.com/subject/34812928" target="_blank">
			<area shape="rect" coords="1493,770, 1645,923" alt="netflix" href="https://www.netflix.com/hk/title/81040344" target="_blank">
		</map>
	</body>
</html>
