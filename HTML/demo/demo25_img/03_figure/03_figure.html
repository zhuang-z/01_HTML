<!DOCTYPE html>
<html>
<head>
	<title>figure元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<!-- <figure> 标签规定独立的流内容（图像、图表、照片、代码等等）。

	figure 元素的内容应该与主内容相关，但如果被删除，则不应对文档流产生影响。
	figcaption标签定义figure元素的标题
	 "figcaption" 元素应该被置于 "figure" 元素的第一个或最后一个子元素的位置。
	 -->
	<p>国际C语言混乱代码大赛（The International Obfuscated C Code Contest）是一项国际程序设计赛事，从1984年开始，每年举办一次，目的是写出最有创意的最让人难以理解的C语言代码</p>
	<figure>
	    <img src="pic.jpg" alt="国际C语言混乱代码大赛">
	    <figcaption>国际C语言混乱代码大赛</figcaption>
	</figure>
	
</body>
</html>
