<!DOCTYPE html>
<html>
<head>
	<title>跨行跨列演示</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
	
	<style>
		table{
			border:1px solid black;
			border-collapse:collapse;
		}
		td{
			border:1px solid black;
			padding:5px;
		}
	</style>	
	
</head>
<body>
	<table>
		<!-- 修改代码，让中间列纵跨 3 行 -->
		<tr>
			<td>1</td>
			<td rowspan="3">2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>9</td>
		</tr>
	</table>
	
</body>
</html>
