<!DOCTYPE html>
<html>
<head>
	<title>address元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	
	<!-- address标签定义文档或文章的作者/拥有者的联系信息 -->
	<!-- 如果 <address> 位于 <body> 标签内，则它表示文档的联系信息。
	如果 <address> 位于<article> 标签内，则它表示文章的联系信息。 -->
	<address>
		<strong>联系我们</strong><br>
		邮箱：<a href="mailto:junyouzz@136.com">junyouzz@163.com</a><br>
		旺旺：dingdingjiayu<br>
		微信：zzbobiren(公众号)<br>
	
	</address>
	
</body>
</html>
