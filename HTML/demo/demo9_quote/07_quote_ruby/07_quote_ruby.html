<!DOCTYPE html>
<html>
<head>
	<title>ruby元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<!-- ruby标签定义注音符号 -->
	<!-- ruby 元素需要与 rt 元素和 rp 元素搭配使用。
	其中，rt 元素用来标记注音符号，rp 元素则用来标记当浏览器不支持 
	ruby 元素时所显示的内容。 -->
	<ruby>魑<rp>（</rp><rt>chī</rt><rp>）</rp></ruby>&nbsp;&nbsp;
	<ruby>魅<rp>（</rp><rt>mèi</rt><rp>）</rp></ruby>&nbsp;&nbsp;
	<ruby>魍<rp>（</rp><rt>wǎng</rt><rp>）</rp></ruby>&nbsp;&nbsp;
	<ruby>魉<rp>（</rp><rt>liǎng</rt><rp>）</rp></ruby>&nbsp;&nbsp;
	
</body>
</html>
