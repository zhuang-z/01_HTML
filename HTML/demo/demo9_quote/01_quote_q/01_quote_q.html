<!DOCTYPE html>
<html>
<head>
	<title>q元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<!-- q元素：对定义较短的内容进行引用，浏览器会在两边加上双引号。 -->
	<p>孔子有云：<q>学而不思则罔，思而不学则殆</q>。</p>
</body>
</html>
