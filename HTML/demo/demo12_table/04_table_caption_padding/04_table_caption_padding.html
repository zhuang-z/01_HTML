<!DOCTYPE html>
<html>
<head>
	<title>padding元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
	<style>
		table,th,td{
			border : 1px solid black;
			border-collapse : collapse;
		}
		th{
			border : 1px solid black;
		}
		td{
			border : 1px solid black;
			padding:5px;  /* padding 设置内边距*/
		}
		caption{
			padding:10px;
		}
	</style>
</head>
<body>
	<!-- 一个表格还可以添加标题，使用 caption 元素来实现。
	
	它默认会在表格的上面添加一个不过需要注意的是，caption 元素需要紧挨着 table 元素的开始标签。 -->
	<table>
		<caption>复仇者联盟主要成员表</caption>
		<!-- 给表格添加标题 -->
		<tr>
			<th>外号</th>
			<th>原名</th>
			<th>特长</th>
			<th>照片</th>
		</tr>
		
		<tr>
			<td>美国队长</td>
			<td>史蒂芬·罗杰斯</td>
			<td>强化体格</td>
			<td><img src="img/CaptainAmerica.jpg" alt="美国队长" width="300px"></td>
		</tr>
		
		<tr>
			<td>钢铁侠</td>
			<td>托尼·斯塔克</td>
			<td>有钱</td>
			<td><img src="img/IronMan.jpg" alt="钢铁侠" width="300px"></td>
		</tr>
		
		<tr>
			<td>雷神</td>
			<td>托尔</td>
			<td>操控雷电</td>
			<td><img src="img/Thor.jpg" alt="雷神" width="300px"></td>
		</tr>
		
		<tr>
			<td>黑寡妇</td>
			<td>娜塔莎·罗曼诺夫</td>
			<td>性感</td>
			<td><img src="img/BlackWidow.jpg" alt="黑寡妇" width="300px"></td>
		</tr>
		
		<tr>
			<td>绿巨人</td>
			<td>布鲁斯·班纳</td>
			<td>变大变强</td>
			<td><img src="img/Hulk.jpg" alt="绿巨人" width="300px"></td>
		</tr>
		
	</table>
	
</body>
</html>
