<!DOCTYPE html>
<html>
<head>
	<title>table tr&td元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<!-- table元素：tr,行  td 每行被分为若干单元格，表格数据-->
	<table>
		<tr>
			<td>姓名</td>
			<td>年龄</td>
			<td>性别</td>
		</tr>
		
		<tr>
			<td>张三</td>
			<td>18</td>
			<td>男</td>
		</tr>
		
		<tr>
			<td>李四</td>
			<td>22</td>
			<td>女</td>
		</tr>
		
		
	</table>
	
</body>
</html>
