<!DOCTYPE html>
<html>
<head>
	<title>fieldset和legend元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<form action="welcome.php" method="post">
		<!-- fieldset 元素可将表单内的相关元素进行分组，
			浏览器会以特殊方式来划分它们。使用fieldset划分不同类型的表单元素
			legend 元素用于为 fieldset 元素定义说明文字。
			 legend 元素必须是 fieldset 元素的第一个子元素。-->
		<fieldset>
			<legend>基本信息</legend>
			<label for="name">姓名：<input type="text" name="name"></label><br><br>
			<label for="age">年龄：<input type="text" name="age"></label><br><br>
			<label for="sex">性别：<input type="text" name="sex"></label>
		</fieldset>
		<p>为了给您提供更好的服务，希望您能抽出几分钟时间，将您的感受和建议告诉我们，我们非常重视每位用户的宝贵意见，期待您的参与！现在我们就马上开始吧！</p>
		<fieldset>
			<legend>调查问卷</legend>
			<label for="community">
				你是否知道鱼C论坛？
				<input type="radio" name="community1">是
				<input type="radio" name="community2">否
			</label>
			<br><br>
			<label for="num">
				你使用鱼C论坛的次数？
				<input type=radio name="num">一周一次
				<input type=radio name="num">一周三次
				<input type=radio name="num">一周五次
				<input type=radio name="num">不使用
			</label>
			<br><br>
			<label for="advice">
				你对鱼C论坛有什么建议？
				<input type="text" name="advice">
			</label>
		</fieldset>
		
	</form>
	
</body>
</html>
