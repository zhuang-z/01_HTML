<!DOCTYPE html>
<html>
<head>
	<title>optgroup的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<!-- 有时候，下拉列表的选项可能比较多，可以使用 optgroup 元素进行分组。 -->
	<p>旅游目的地</p>
	<select>
		<optgroup label="云南">
			<option value="des1">昆明</option>
			<option value="des2">大理</option>
			<option value="des3">丽江</option>
		</optgroup>
		<optgroup label="四川">
			<option value="des4">成都</option>
			<option value="des5">自贡</option>
			<option value="des6">攀枝花</option>
		</optgroup>
		<optgroup label="西藏">
			<option value="des7">拉萨</option>
			<option value="des8">318</option>
			<option value="des9">219</option>
		</optgroup>
	</select>
	
</body>
</html>
