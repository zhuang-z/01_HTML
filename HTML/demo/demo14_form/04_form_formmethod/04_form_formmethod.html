<!DOCTYPE html>
<html>
<head>
	<title>code元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<form action="welcome.php" method="get">
		账号：<input type="text" name="name"><br><br>
		密码：<input type="password" name="password"><br><br>
		<button type="submit">提交</button>
		<button type="reset">重置</button>
		<!-- formmethod	get、post	指定表单提交的方法
		（只能作用于具有提交性质的按钮，比如 type="submit" 或 type="image"） -->
		<button type="submit" formmethod="get">get</button>
		<button type="submit" formmethod="post">post</button>
	</form>
	
</body>
</html>
