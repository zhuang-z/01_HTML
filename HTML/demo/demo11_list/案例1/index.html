    <title>二级菜单</title>
    <style type="text/css">
        /*为了使菜单居中*/
        body {
            text-align:center;
        }
        
        /* -------------菜单css代码----------begin---------- */
        .menuDiv {
            border-right: 1px solid #fff;
            overflow: hidden;
            display:inline-block;
        }

        .aSpecial{
            color: orange !important;
        }

        /* 去掉a标签的下划线 */
        .menuDiv a {
            text-decoration: none;
        }

        /* 设置ul和li的样式 */
        .menuDiv ul , .menuDiv li {
            list-style: none;
            margin: 0;
            padding: 0;
            float: left;
        }

        /* 设置二级菜单绝对定位，并隐藏 */
        .menuDiv > ul > li > ul {
            position: absolute;
            display: none;
        }

        /* 设置二级菜单的li的样式 */
        .menuDiv > ul > li > ul > li {
            float: none;
        }

        /* 鼠标放在一级菜单上，显示二级菜单 */
        .menuDiv > ul > li:hover ul {
            display: block;
        }

        /* 一级菜单 */
        .menuDiv > ul > li > a {
            width: 120px;
            line-height: 40px;
            color: #fff;
            background-color: #429296;
            text-align: center;
            border-left: 1px solid #bbf;
            display: block;
        }

        /* 在一级菜单中，第一个不设置左边框 */
        .menuDiv > ul > li:first-child > a {
            border-left: none;
        }

        /* 在一级菜单中，鼠标放上去的样式 */
        .menuDiv > ul > li > a:hover {
            color: #fff;
            background-color: #174c4b;
            text-decoration:underline;
        }

        .menuDiv .aSpecial:hover {
            color: orange;
            background-color: #174c4b;
            text-decoration:underline;
        }

        /* 二级菜单 */
        .menuDiv > ul > li > ul > li > a {
            width: auto;
            font-size: 16px;
            padding-left: 10px;
            padding-right: 10px;
            line-height: 36px;
            color: #456;
            background-color: #fff;
            text-align: left;
            border: 1px solid #ccc;
            border-top: none;
            display: block;
        }

        /* 在二级菜单中，第一个设置顶边框 */
        .menuDiv > ul > li > ul > li:first-child > a {
            border-top: 1px solid #ccc;
        }

        /* 在二级菜单中，鼠标放上去的样式 */
        .menuDiv > ul > li > ul > li > a:hover {
            color: #174c4b;
            background-color: #e6f3f4;
        }
        /* -------------菜单css代码----------end---------- */

    </style>
</head>
