<!DOCTYPE html>
<html>
<head>
	<title>ul&ol元素属性的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<!-- ul 和 ol元素的属性：
	reversed： reversed，列表的值倒序排列
	start：number，规定有序列表的起始值
	type：1，A，a，I，i，规定在列表中使用的标记类型
	-->
	<ol type="I" reversed>
		<li>勇敢的和疯狂的人先享受世界</li>
			<ul>
				<li>勇敢</li>
				<li>疯狂</li>
			</ul>
		<li>蹦极和跳伞</li>
		<li>直接拿下</li>
		
		
	</ol>
	
</body>
</html>
