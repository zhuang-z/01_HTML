<!DOCTYPE html>
<html>
<head>
	<title>list-style-type元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
	<!-- list-style-type:有序列表和无序列表的css样式，有20种 -->
	<style type="text/css">
		ul.a{list-style-type: square;} /*实心方块*/
		ul.b{list-style-type: disc;} /* 实心圆 */
		ul.c{list-style-type: circle;}  /* 空心圆  */ 
		ul.d{list-style-type: none;}  /* 无，不使用项目符号  */	
	</style>
</head>
<body>
	<ul class="a">
		<li>勇敢的 brave</li>
		<li>疯狂的 crazy</li>
		<li>先享受世界 enjoy the whole world first</li>
	</ul>
	
	<ul class="b">
		<li>勇敢的 brave</li>
		<li>疯狂的 crazy</li>
		<li>先享受世界 enjoy the whole world first</li>
	</ul>
	
	<ul class="c">
		<li>勇敢的 brave</li>
		<li>疯狂的 crazy</li>
		<li>先享受世界 enjoy the whole world first</li>
	</ul>
	
	<ul class="d">
		<li>勇敢的 brave</li>
		<li>疯狂的 crazy</li>
		<li>先享受世界 enjoy the whole world first</li>
	</ul>
	
</body>
</html>
