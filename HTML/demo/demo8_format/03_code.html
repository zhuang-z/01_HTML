<!DOCTYPE html>
<html>
	<head>
		<title>code元素的使用</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="keywords" content="HTML,CSS,JavaScript">
		<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
		<meta name="author" content="xiaoyouzi">
	</head>
	<body>
		<!-- 演示code元素的使用 code标签用于-定义和标注计算机代码片段 -->
		<p>HTML中注释的语法是：
			<code>
				&#60;!--这里填写注释的内容--&#62;
				for(var i = 0;i < 99; i++)
				{
					document.write("Hello World!");
				}
				<!-- 输出  for(var i = 0 ; i < 99 ;i++) { document.write("Hello World！"); } -->
			</code>
		</p>
	</body>
</html>
