<!DOCTYPE html>
<html>
<head>
	<title>sup&sub元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<!-- sup表示上标，sub表示下标 -->
	<p>E = MC<sup>2</sup></p>
	<p>Mg + ZnSo<sub>4</sub> = MgSO<sub>4</sub> + Zn</p>
	
</body>
</html>
