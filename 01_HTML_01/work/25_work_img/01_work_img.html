<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浏览器缩放显示图片</title>
	</head>
	
	<body>
		<picture>
			<!-- 600px到800px显示bingo.jpg -->
			<source media="(min-width:600px) and (max-width:800px)" srcset="img/bingo.jpg">
			<img src="img/normal.jpg" alt="xiaojiejie" style="width:auto;">
		</picture>
	</body>
</html>
