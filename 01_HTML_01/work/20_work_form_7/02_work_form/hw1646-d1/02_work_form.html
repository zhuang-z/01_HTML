<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="鱼C工作室|免费编程视频教学|Python教学|Web开发教学|全栈开发教学|C语言教学|汇编教学|Win32开发|加密与解密|Linux教学">
    <meta name="description" content="鱼C工作室为大家提供最有趣的编程视频教学。">
    <meta name="author" content="鱼C工作室">
    <title>简单的注册页面</title>
	<!-- 链接外部CSS样式和js脚本 -->
	<link rel="stylesheet" href="css/fishc.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/easyform.js"></script>
	
</head>

<body>
    <div class="page">
        <div class="form-div">
            <form id="reg-form" action="" method="post">
                <table>
					<!-- 输入对应正确的type类型 -->
                    <tr>
                        <td>用户名</td>
                        <td><input name="uid" type="text" id="uid" easyform="length:4-16;char-normal;real-time;" message="必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:red;" ajax-message="用户名已存在!"></td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td><input name="psw1" type="password" id="psw1" easyform="length:6-16;" message="必须为6—16位" easytip="disappear:lost-focus;theme:black;"></td>
                    </tr>
                    <tr>
                        <td>确认密码</td>
                        <td><input name="psw2" type="password" id="psw2" easyform="length:6-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:white;"></td>
                    </tr>
                    <tr>
                        <td>email</td>
                        <td><input name="email" type="email" id="email" easyform="email;real-time;" message="格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!"></td>
                    </tr>
                </table>
                <div class="buttons">
                    <input value="注 册" type="submit" style="margin-top:20px;">
                </div>
                <br class="clear">
            </form>
        </div>
    </div>
	<!-- 链接js -->
	<script src="js/fishc.js"></script>
</body>
</html>
