    <title>鱼C-动态计算文本输入框</title>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/textSum.min.js"></script>
    <link rel="stylesheet" href="css/fishc.css">
</head>
<body>
    <br>
    <div style="margin:50px auto; width:60%;">
        <p><span>input 最大长度为10</span></p>
        <div class="textWrap wordSumTotal">
            <!-- 请在此处补充一个 input 元素，并将其最大长度限制为 10 个字符 -->
			<input type="text" name="text1" maxlength="10">
        </div>
        <p><span>input 最大长度为20</span></p>
        <div class="textWrap wordSumTotal">
            <!-- 请在此处补充一个 input 元素，并将其最大长度限制为 20 个字符 -->
			<input type="text" name="text2" maxlength="20" style="height:46px">
        </div>
        <p><span>textarea 最大长度为200</span></p>
        <div class="textWrap wordSumTotal">
            <!-- 请在此处补充一个 textarea 元素，并将其最大长度限制为 200 个字符 -->
			<textarea name="textarea" cols="200" maxlength="200"></textarea>
        </div>
    </div>

    <script>
        $(function() {
            $('.wordSumTotal').textSum();
        });
    </script>
</body>
