<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>乘法计算器</title>
	</head>
	<body>
		<form oninput="x.value=parseInt(a.value)*parseInt(b.value)">
			<fieldset>
				<legend>乘法计算器</legend>
				<input type="number" id="a" value="50"/> x 
				<input type="number" id="b" value="50"> = 
				<!-- output输出结果 -->
				<output name="x" for="a b">2500</output>
			</fieldset>
		</form>
	</body>
</html>
