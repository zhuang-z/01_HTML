<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网页中嵌入音频</title>
	</head>
	<body>
		<!-- 在网页中使用audio标签嵌入音频，属性大多和video一致 -->
		<audio src="audio.mp3" controls>
			抱歉，您的浏览器不支持音频文件
		</audio>
		
		<!-- 使用track元素给视频添加字幕，字幕文件是WebVTT格式的，track字幕需要放到xampp服务端才能显示
			kind:字幕类型 subtitles:字幕,视频中直接显示
			label:标签
			srclang:字幕语言 中文:zh 英文:en
			default:定义轨道是默认的
		-->
		<video src="a.mp4" controls>
			<track src="track.vtt" kind="subtitles" label="中文字幕" srclang="zh" default>
			抱歉，这个视频可能已经不在这个星球上了……
		</video>
		
		<!-- source 对于不同格式的音频文件，浏览器应该选择它所支持的文件 -->
		<audio controls>
			<source src="audio.mp3" type="audio/mp3">
			<source src="audio.ogg" type="audio/ogg">
			抱歉，浏览器可能不支持这些格式的音频文件……
		</audio>
	</body>
</html>
