<!DOCTYPE html>
<html>
<head>
	<title>form target的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<!-- target 默认是_self 当前页面处理  _blank 跳转到新的页面处理 -->
	<h1>小鱼儿富人妇科医院调查问卷</h1>
	<form action="welcome.php" method="post" target="_blank">
		性别：<input type="text" name="sex"><br><br>
		名字：<input type="text" name="name"><br><br>
		年龄：<input type="text" name="age"><br><br>
		……<br><br>
		……<br><br>
		……<br><br>
		<button type="submit">提交</button>
	</form>
	
</body>
</html>
