<!DOCTYPE html>
<html>
<head>
	<title>复仇者联盟主要成员技能表</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
	
	<style>
		table{
			border:1px solid black;
			border-collapse:collapse;
		}
		/* 讲 th 元素的背景色设置为grey，字体颜色设置为white */
		th{
			border:1px solid black;
			padding:5px;
			background:grey;
			color:white;
		}
		td{
			border:1px solid black;
			padding:5px;
		}
		caption{
			padding:10px;
		}
	</style>
</head>

<body>
	<table>
		<caption>复仇者联盟主要成员技能表</caption>
		<!-- thead、tbody、tfoot 元素用于将表格大致划分为表头、主体和表尾三个部分。 -->
		<thead>
			<tr>
				<th>外号</th>
				<th>原名</th>
				<th>特长</th>
				<th>照片</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>美国队长</th>
				<td>史蒂芬·罗杰斯</td>
				<td>强化体格</td>
				<td><img src="img/CaptainAmerica.jpg" alt="美国队长" width="300"></td>
			</tr>
			<tr>
				<th>钢铁侠</th>
				<td>托尼·斯塔克</td>
				<td>有钱</td>
				<td><img src="img/IronMan.jpg" alt="钢铁侠" width="300"></td>
			</tr>
			<tr>
				<th>雷神</th>
				<td>托尔</td>
				<td>操控雷电</td>
				<td><img src="img/Thor.jpg" alt="雷神" width="300"></td>
			</tr>
			<tr>
				<th>绿巨人</th>
				<td>布鲁斯·班纳</td>
				<td>变大变强</td>
				<td><img src="img/Hulk.jpg" alt="绿巨人" width="300"></td>
			</tr>
			<tr>
				<th>黑寡妇</th>
				<td>娜塔莎·罗曼诺夫</td>
				<td>性感</td>
				<td><img src="img/BlackWidow.jpg" alt="黑寡妇" width="300"></td>
			</tr>
		</tbody>
		
		
	</table>
</body>
</html>
