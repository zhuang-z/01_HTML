<!DOCTYPE html>
<html>
<head>
	<title>div元素 HTML5新语义元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
	
	<style>
		.header{
			background-color: #429296;
			color:white;
			text-align:center;
			padding:5px;
		}
		.aside{
			line-height:30px;
			background-color: #eeeeee;
			height:300px;
			width:100px;
			float:left;  
			/* float 属性定义元素在哪个方向浮动。以往这个属性总应用于图像，使文本围绕在图像周围，
				不过在 CSS 中，任何元素都可以浮动。浮动元素会生成一个块级框，而不论它本身是何种元素。
				如果浮动非替换元素，则要指定一个明确的宽度；否则，它们会尽可能地窄。
				注释：假如在一行之上只有极少的空间可供浮动元素，那么这个元素会跳至下一行，这个过程会持续到某一行拥有足够的空间为止。*/
			padding:15px;
		}
		.section{
			width:600px;
			float:left;
			padding:10px;
		}
		.footer{
			background-color:#429296;
			color:white;
			clear:both;  /* 清除浮动*/
			text-align:center;
			padding:5px;
		}
		
	</style>
</head>
<body>
	<!-- 旧时代div语义 定义class类，然后对class类进行修饰-->
	<div class="header">
		<h1>《零基础入门学习Web开发》（HTML5 & CSS3）</h1>
	</div>

		<p><a href="https://fishc.taobao.com/" target="_blank">资源打包</a></p>
	</div>
	
	<div class="section">
		<h2>Web开发是什么</h2>
		<p>很多同学可能还不明白，Web开发是什么？</p>
		<p>Web开发是一个指代网页或网站编写过程的广义术语。网页使用HTML、CSS和JavaScript编写。这些页面可能是类似于文档的简单文本和图形。页面也可以是交互式的，或显示变化的信息。编写交互式服务器页面略微复杂一些，但却可以实现更丰富的网站。如今的大多数页面都是交互式的，并提供了购物车、动态可视化甚至复杂的社交网络等现代在线服务。</p>
