<!DOCTYPE html>
<html>
<head>
	<title>bdo元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<!-- bdo元素：标签修改默认的文本方向。
	ltr：默认，从左至右，left to right 
	rtl：从右至左，right to left-->
	<bdo dir="rtl">
	    <ruby>魑<rp>（</rp><rt>chī</rt><rp>）</rp></ruby>
	    <ruby>魅<rp>（</rp><rt>mèi</rt><rp>）</rp></ruby>
	    <ruby>魍<rp>（</rp><rt>wǎng</rt><rp>）</rp></ruby>
	    <ruby>魉<rp>（</rp><rt>liǎng</rt><rp>）</rp></ruby>
	</bdo>
	
</body>
</html>
