<!DOCTYPE html>
<html>
<head>
	<title>abbr元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<!-- abbr标签定义简称或者缩写，通过对缩写进行标记，能够为浏览器、拼写检查和搜索引擎提供有用的信息 -->
	<!-- title 属性其实一个全局属性，也就是所有的 HTML 元素都可以使用该属性，用于指定一些额外的信息。
	比如 abbr 元素通常使用 title 属性来指定缩写的全称 -->
	<p><abbr title="xiaoyouzi">xiaoyouzi</abbr> is studying HTML+CSS+JavaScript</p>
	
</body>
</html>
