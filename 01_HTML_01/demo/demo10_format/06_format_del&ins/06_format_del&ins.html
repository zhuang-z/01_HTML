<!DOCTYPE html>
<html>
<head>
	<title>del&ins元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<!-- del元素：用来定义被删除的文本
		ins元素：用来定义新插入的文本，描述文档中的更新和修正-->
		<p>从今天起，鱼C论坛的域名从<del>bbs.fishc.com</del>
		变成<ins>fishc.com.cn</ins>官网从<del>www.fishc.com</del>
		变成<ins>ilovefishc.com</ins></p>
	
</body>
</html>
