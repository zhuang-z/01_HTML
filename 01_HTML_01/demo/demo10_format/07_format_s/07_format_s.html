<!DOCTYPE html>
<html>
<head>
	<title>s元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<!-- S元素：主要用来定义不正确的内容，且不能更新和修正，
	不能用来定义删除或者替换的文本，与del元素不一样 -->
	<p><s>“男人就应该三妻四妾”</s>这种观点是不正确的！</p>
	
</body>
</html>
