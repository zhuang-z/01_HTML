<!DOCTYPE html>
<html>
	<head>
		<title>表格嵌套的使用</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="keywords" content="HTML,CSS,JavaScript">
		<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
		<meta name="author" content="xiaoyouzi">
		<!-- 表格嵌套 -->
		<style>
			Table {
				border: 1px solid black;
				border-collapse: collapse;
			}

			td {
				border: 1px solid blue;
				padding:10px;
			}
		</style>

	</head>
	<body>
		<table class="Table">
			<tr>
				<td>
					<table>
						<tr>
							<td>
								<table>
									<tr>
										<td>
											<table>
												<tr>
													<td>
														<table>
															<tr>
																<td>
																	<table>
																		<tr>
																			<td>
																				表格嵌套
																			</td>
																		</tr>
																	</table>
																</td>
															</tr>
														</table>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

	</body>
</html>
