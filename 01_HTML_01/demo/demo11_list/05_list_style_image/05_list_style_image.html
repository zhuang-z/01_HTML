<!DOCTYPE html>
<html>
<head>
	<title>list-style-image元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
	<!-- list-style-image:设置列表标志 -->
	<style>
		ul{
			list-style-image: url("img/turtle.png");
		}
	</style>
</head>
<body>
	<ul>
		<li>勇敢的 brave</li>
		<li>疯狂的 crazy</li>
		<li>先享受世界 enjoy the whole world first</li>
	</ul>
	
</body>
</html>
