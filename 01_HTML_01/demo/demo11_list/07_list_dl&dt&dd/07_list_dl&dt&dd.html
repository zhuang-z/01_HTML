<!DOCTYPE html>
<html>
<head>
	<title>dl元素的使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="description" content="xiaoyouzi HTML+CSS+JavaScript">
	<meta name="author" content="xiaoyouzi">
</head>
<body>
	<!-- dl：定义列表   dt：描述列表里的专业术语  dd：对专业术语进行解释-->
	<h2>一个定义的列表</h2>
	<!-- 单条术语，单条描述 -->
	<dl>
		<dt>旅游</dt>
		<dd>旅游会遇见很神奇的事情</dd>
	</dl>
	
	<!-- 单条术语，多条描述 -->
	<dl>
		<dt>旅游</dt>
		<dd>旅游会遇见各种各样的人</dd>
		<dd>旅游会遇见各种各样的事情</dd>
	</dl>
	
	<!-- 多条术语，单条&多条描述 -->
	<dl>
		<dt>旅游</dt>
		<dd>旅游会遇见神奇的事情</dd>
		<dt>极限运动</dt>
		<dd>极限运动让人体会到除地面外的世界</dd>
		<dd>极限运动会让人感到极致的快乐</dd>
	</dl>
</body>
</html>
